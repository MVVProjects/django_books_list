{% extends 'base.html'%}
{% load static %}
{% block content %} 
    <div class = "container">
      <div class = "text-center container">
        <br>
        <h2 class = "text-center">Search for your favorite books</h2> 
        <br>
        <form method="GET">
          <input type = "text" name = "name" placeholder="Search..." class = "text-center">
          <button type = "submit" class = "btn-danger btn-sm">SEARCH BOOK</button>
        </form> 
      </div>
      <br><br>
      <div class="row">
        {% for book in all_books %}
          <div class="col-md-4 col-sm-6 col-lg-3">
            <div class="card">
              <img class="card-img-top" src="{{ book.cover }}" alt="Card image cap">
              <div class="card-body text-center">
                <p class="card-title">{{ book.title }}</p>
                <hr>
                <a href="/books/{{book.id}}"
                ><input
                  type="submit"
                  value="Learn More"
                  class="btn btn-danger btn-sm"
                  type="button"
              /></a>
              </div>
            </div>
            <br><br><br>
          </div>
        {% endfor %}
      </div>
    </div>  
{% endblock %}
